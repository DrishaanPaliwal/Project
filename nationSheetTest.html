<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Sheet (Nation) Test</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th {
            font-weight: bold;
            text-align: left;
        }
        th, td{
            border: 1px solid black;
        }
        th:nth-child(1), td:nth-child(1){
            background-color: lightskyblue;
        }

    </style>
</head>
<body>
    <script type="text/javascript" src="EvaluateSheets.js"></script>
    <script>
        let ns = new NationSheet("Template Nation");
        let table = document.createElement("table");
        let trh = document.createElement("tr");
        let th1 = document.createElement("th");
        let th2 = document.createElement("th");
        th1.innerHTML = "Stat Name";
        th2.innerHTML = "Stat Value";
        trh.appendChild(th1);
        trh.appendChild(th2);
        table.appendChild(trh);
        for (const nationStatName in ns) {
            const nationStat = ns[nationStatName];
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            td1.innerHTML = nationStatName;
            td2.innerHTML = JSON.stringify(nationStat);
            tr.appendChild(td1);
            tr.appendChild(td2);
            table.append(tr);
        }
        document.body.appendChild(table);
    </script>
</body>
</html>
