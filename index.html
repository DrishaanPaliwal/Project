<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nationSheet.css">
    <title>New World Dedicated Stat Program</title>
    <link rel="icon" type="image/x-icon" href="docs/assets/images/favicon.ico">
</head>

<body>
    <form action="/action_page.php">
        <input type="file" id="myFile" name="filename" onchange="loadChangesFromFile(event)">
    </form>
    <div id="NationSheet"></div>
    
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>

    <script type="text/javascript" src="homeaddress.js"></script>
    <script type="text/javascript" src="specialOperations.js"></script>
    <script type="text/javascript" src="debugTerminalGenerator.js"></script>
    <script type="text/javascript" src="collapsible.js"></script>
    <script type="text/javascript" src="Stats.js"></script>
    <script type="text/javascript" src="StatTypes.js"></script>
    <script type="text/javascript" src="displayValueFix.js"></script>
    <script type="text/javascript" src="NationSheetGenerator.js"></script>
    <script type="text/javascript" src="commands.js"></script>
    <script type="text/javascript" src="Synonyms.js"></script>
    <script type="text/javascript" src="loadChangesFromFile.js"></script>
    <script type="text/javascript">
            
            (async function(){
                let preload;
                await fetch(HOME_ADDRESS + "commandChangeFormat/NW7.ccf").then(response => response.text()).then(data => preload = data);
                preload = preload.split(/\r?\n|\r/);
                loadChangesFromContent(preload);
            })();

            
    </script>

</body>

</html>
