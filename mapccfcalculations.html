<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/header.css">
    <title>Map Cff Calculations</title>
</head>
<body>
    <h4 class="progressText"></h4>
    <br>
    <canvas class="mainCanvas" style="width: 10vw;"></canvas>
    <br>
    <div hidden="" class="promptMissingInfoContainer">
        <label style="font-weight: bold;"></label>
        <br>
        <input type="text" class="promptField">
        <input type="button" value="Submit name" class="promptButton">
        <br>
        <canvas style="width: 60vw"></canvas>
    </div>
    <br>
    <label style="font-weight: bold;">Auto Generated ccf comes here:</label>
    <br>
    <textarea class="autoGeneratedCffTextField" style="font-family: Consolas, Courier New, Courier, monospace;" cols="70" rows="20"></textarea>

    <script type="text/javascript" src="shared/utility.js"></script>
    <script type="text/javascript" src="shared/header.js"></script>
    <script type="text/javascript" src="stats/formulas.js"></script>
    <script type="text/javascript" src="stats/gameStats.js"></script>
    <script type="text/javascript" src="ccfassist/synonyms.js"></script>
    <script type="text/javascript" src="gameloading/specialOperations.js"></script>
    <script type="text/javascript" src="gameloading/commands.js"></script>
    <script type="text/javascript" src="gameloading/loadChangesFromFile.js"></script>
    
    <script type="text/javascript" src="pagerenderer/mapccfcalculations.js"></script>

</html>
